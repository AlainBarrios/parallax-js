<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Parallax JS</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<!--Unsplash-->
<div class="parallax-container"><img src="./images/1.jpg" alt="Imagen de ciudad" class="parallax" data-parallax
                                     data-scale="true" data-opacity="true"></div>
<div class="parallax-container"><img src="./images/2.jpg" alt="Imagen de ciudad" class="parallax" data-parallax
                                     data-translate="true" data-speed="1" data-reverse=""></div>
<div class="parallax-container"><img class="parallax" src="./images/3.jpg" alt="Imagen de ciudad" data-parallax
                                     data-opacity="true"></div>
</body>
<script src="./src/parallax-js.js"></script>
</html>
